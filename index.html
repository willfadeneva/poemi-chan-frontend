<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Poemi-chan's Poetry Playground</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-pink: #ff9bb3;
      --color-blue: #8bd3ff;
      --color-yellow: #ffde7b;
      --color-green: #a0e8af;
      --color-purple: #d4a5e6;
    }
    
    body {
      font-family: 'Baloo 2', 'Comic Neue', cursive, sans-serif;
      background-color: #fff5f7;
      text-align: center;
      padding: 1rem;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path fill="%23ffd6e7" d="M30,10 Q50,0 70,10 Q90,20 90,40 Q90,60 70,70 Q50,80 30,70 Q10,60 10,40 Q10,20 30,10 Z"/></svg>'), 
                        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path fill="%23d4f1ff" d="M20,20 L80,20 L90,50 L80,80 L20,80 L10,50 Z"/></svg>');
      background-size: 80px 80px, 60px 60px;
      background-position: 10% 20%, 90% 80%;
      background-repeat: no-repeat;
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
      border: 6px solid var(--color-pink);
    }

    .container::before {
      content: "";
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      background: linear-gradient(45deg, var(--color-pink), var(--color-blue), var(--color-yellow), var(--color-green), var(--color-purple));
      z-index: -1;
      border-radius: 25px;
      animation: rainbowBorder 8s linear infinite;
      background-size: 400% 400%;
    }

    @keyframes rainbowBorder {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      color: #ff4081;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      text-shadow: 2px 2px 0px rgba(255,255,255,0.8);
      background: linear-gradient(to right, #ff4081, #ff8a9b);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      position: relative;
      display: inline-block;
    }

    h1::after {
      content: "‚úèÔ∏è";
      position: absolute;
      right: -40px;
      top: -10px;
      font-size: 1.5rem;
      transform: rotate(20deg);
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0) rotate(20deg); }
      50% { transform: translateY(-10px) rotate(20deg); }
    }

    .subtitle {
      color: #666;
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .input-area {
      background-color: #f0f9ff;
      padding: 1.5rem;
      border-radius: 15px;
      margin-bottom: 2rem;
      border: 3px dashed var(--color-blue);
      position: relative;
    }

    .input-area::before {
      content: "üìù";
      position: absolute;
      left: 10px;
      top: -15px;
      font-size: 1.5rem;
      background: white;
      padding: 0 10px;
      border-radius: 50%;
      border: 3px solid var(--color-blue);
    }

    input {
      padding: 0.8rem 1rem;
      margin: 1rem 0;
      font-size: 1.1rem;
      border: 3px solid var(--color-pink);
      border-radius: 50px;
      width: 70%;
      max-width: 400px;
      font-family: 'Comic Neue', cursive;
      outline: none;
      transition: all 0.3s;
    }

    input:focus {
      border-color: var(--color-purple);
      box-shadow: 0 0 0 3px rgba(212, 165, 230, 0.3);
    }

    button {
      padding: 0.8rem 2rem;
      margin-top: 1rem;
      font-size: 1.1rem;
      background-color: var(--color-green);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
      box-shadow: 0 4px 0 rgba(0,0,0,0.1);
      font-family: 'Baloo 2', cursive;
      position: relative;
      overflow: hidden;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 0 rgba(0,0,0,0.1);
      background-color: #8cd99b;
    }

    button:active {
      transform: translateY(1px);
      box-shadow: 0 2px 0 rgba(0,0,0,0.1);
    }

    button::after {
      content: "‚ú®";
      position: absolute;
      top: -10px;
      right: -10px;
      opacity: 0;
      transition: all 0.3s;
    }

    button:hover::after {
      opacity: 1;
      top: 5px;
      right: 10px;
    }

    #poem-output {
      white-space: pre-wrap;
      background: #fff;
      padding: 1.5rem;
      margin-top: 1rem;
      border-radius: 15px;
      box-shadow: inset 0 0 0 3px var(--color-yellow);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      font-size: 1.1rem;
      line-height: 1.6;
      text-align: left;
      position: relative;
      min-height: 150px;
      font-family: 'Comic Neue', cursive;
    }

    #poem-output::before {
      content: "üìñ";
      position: absolute;
      left: -15px;
      top: -15px;
      font-size: 1.5rem;
      background: white;
      padding: 5px;
      border-radius: 50%;
      border: 3px solid var(--color-yellow);
      z-index: 1;
    }

    .decoration {
      position: absolute;
      font-size: 2rem;
      opacity: 0.7;
      z-index: -1;
    }

    .teddy-bear {
      position: absolute;
      left: 5%;
      bottom: 5%;
      font-size: 3rem;
      animation: sway 3s infinite alternate;
    }

    .stacked-books {
      position: absolute;
      right: 5%;
      top: 15%;
      font-size: 2.5rem;
    }

    @keyframes sway {
      0% { transform: rotate(-5deg); }
      100% { transform: rotate(5deg); }
    }

    .footer {
      margin-top: 2rem;
      color: #888;
      font-size: 0.9rem;
    }

    .floating {
      animation: floating 3s ease-in-out infinite;
    }

    @keyframes floating {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    @media (max-width: 600px) {
      .container {
        padding: 1rem;
      }
      
      input {
        width: 90%;
      }
      
      .teddy-bear, .stacked-books {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="decoration" style="top: 10%; left: 5%;">üß∏</div>
    <div class="decoration" style="top: 20%; right: 8%;">üé®</div>
    <div class="decoration" style="bottom: 15%; right: 10%;">‚úèÔ∏è</div>
    
    <h1 class="floating">Poemi-chan's Poetry Playground</h1>
    <p class="subtitle">Where your ideas become magical poems! ‚ú®</p>
    
    <div class="input-area">
      <p>What should your poem be about?</p>
      <input type="text" id="topic-input" placeholder="e.g. rainbows, dinosaurs, or friendship" />
      <br />
      <button onclick="generatePoem()">
        <span>Create My Poem!</span>
      </button>
    </div>
    
    <div id="poem-output">Your special poem will appear here! üåü</div>
    
    <div class="teddy-bear">üß∏</div>
    <div class="stacked-books">üìö</div>
    
    <div class="footer">
      Made with ‚ù§Ô∏è for kids who love to imagine!
    </div>
  </div>

  <script>
    async function generatePoem() {
      const topic = document.getElementById('topic-input').value;
      const outputDiv = document.getElementById('poem-output');
      
      if (!topic) {
        outputDiv.innerHTML = "Please enter something for your poem!<br>How about 'unicorns' or 'space adventure'? üöÄ";
        return;
      }
      
      // Create a cute typing animation
      outputDiv.innerHTML = "Poemi-chan is thinking hard... <span class='typing'></span>";
      const typingEl = outputDiv.querySelector('.typing');
      let dots = 0;
      const typingInterval = setInterval(() => {
        dots = (dots + 1) % 4;
        typingEl.textContent = '.'.repeat(dots);
      }, 300);
      
      // Add some cute emoji decorations that change while waiting
      const emojis = ['‚úèÔ∏è', 'üìù', 'üìñ', 'üé®', '‚ú®', 'üåà'];
      let emojiIndex = 0;
      const emojiInterval = setInterval(() => {
        emojiIndex = (emojiIndex + 1) % emojis.length;
        typingEl.textContent = ' ' + emojis[emojiIndex] + ' '.repeat(3 - dots) + '.'.repeat(dots);
      }, 500);

      try {
        const response = await fetch('https://poemi-chan-bot.onrender.com/generate_poem', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ topic })
        });

        const data = await response.json();
        clearInterval(typingInterval);
        clearInterval(emojiInterval);
        
        if (data.poem) {
          // Add some cute formatting to the poem
          const formattedPoem = data.poem.replace(/\n/g, '<br>')
            .replace(/^/g, 'üåü ')
            .replace(/\n/g, '\nüåü ');
          outputDiv.innerHTML = formattedPoem + "<div style='text-align:center;margin-top:1rem;'>üéâ <em>Ta-da! Your poem is ready!</em> üéâ</div>";
          
          // Add confetti effect
          setTimeout(() => {
            confettiEffect();
          }, 500);
        } else {
          outputDiv.innerHTML = "Oops! Poemi-chan got a little stuck.<br>Try again with a different topic! üí´";
        }
      } catch (err) {
        clearInterval(typingInterval);
        clearInterval(emojiInterval);
        outputDiv.innerHTML = "Oh no! Poemi-chan can't reach the poetry clouds right now.<br>Try again later! ‚òÅÔ∏è";
      }
    }
    
    function confettiEffect() {
      const confettiEmojis = ['‚ú®', 'üåü', 'üéâ', 'üåà', 'üç≠', 'üéà'];
      const container = document.querySelector('.container');
      
      for (let i = 0; i < 30; i++) {
        const confetti = document.createElement('div');
        confetti.textContent = confettiEmojis[Math.floor(Math.random() * confettiEmojis.length)];
        confetti.style.position = 'absolute';
        confetti.style.fontSize = (Math.random() * 20 + 10) + 'px';
        confetti.style.left = Math.random() * 100 + '%';
        confetti.style.top = -50 + 'px';
        confetti.style.opacity = Math.random() * 0.5 + 0.5;
        confetti.style.animation = `fall-${Math.floor(Math.random() * 3) + 1} ${Math.random() * 3 + 2}s linear forwards`;
        
        document.body.appendChild(confetti);
        
        // Remove confetti after animation
        setTimeout(() => {
          confetti.remove();
        }, 5000);
      }
      
      // Add CSS for falling animation
      const style = document.createElement('style');
      style.textContent = `
        @keyframes fall-1 {
          to { transform: translateY(calc(100vh + 50px)) rotate(360deg); }
        }
        @keyframes fall-2 {
          to { transform: translate(calc(${Math.random() * 100 - 50}px), calc(100vh + 50px)) rotate(180deg); }
        }
        @keyframes fall-3 {
          to { transform: translate(calc(${Math.random() * 100 - 50}px), calc(100vh + 50px)) rotate(-360deg); }
        }
      `;
      document.head.appendChild(style);
    }
    
    // Make the input focus cute
    document.getElementById('topic-input').addEventListener('focus', function() {
      this.style.backgroundColor = '#fff9c4';
      this.placeholder = "What's your amazing idea?";
    });
    
    document.getElementById('topic-input').addEventListener('blur', function() {
      this.style.backgroundColor = '';
      this.placeholder = "e.g. rainbows, dinosaurs, or friendship";
    });
  </script>
</body>
</html>
