<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ëã±Ë™û„ÅßÈÅä„Åº„ÅÜÔºÅ - Let's Play with English!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
        }
        
        .header h1 {
            font-size: 3rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
            font-weight: 800;
        }
        
        .header p {
            font-size: 1.2rem;
            color: #f8f9ff;
            font-weight: 400;
        }
        
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .floating-star {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #fff;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: float 6s ease-in-out infinite;
            opacity: 0.7;
        }
        
        .floating-star:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .floating-star:nth-child(2) { top: 20%; right: 15%; animation-delay: 2s; }
        .floating-star:nth-child(3) { bottom: 30%; left: 20%; animation-delay: 4s; }
        .floating-star:nth-child(4) { bottom: 10%; right: 10%; animation-delay: 1s; }
        
        .sakura-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }
        
        .sakura {
            position: absolute;
            font-size: 20px;
            color: #ffb3d9;
            animation: sakuraFall linear infinite;
            opacity: 0.8;
        }
        
        .sakura:nth-child(odd) {
            color: #ffc0cb;
            animation-duration: 8s;
        }
        
        .sakura:nth-child(even) {
            color: #ffb6c1;
            animation-duration: 12s;
        }
        
        .sakura:nth-child(3n) {
            color: #ffd1dc;
            animation-duration: 10s;
        }
        
        .game-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            animation: fadeInUp 1s ease-out;
        }
        
        .section-title {
            font-size: 2rem;
            color: #5a67d8;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            position: relative;
        }
        
        .section-title::after {
            content: '‚ú®';
            position: absolute;
            right: -40px;
            top: 0;
            animation: sparkle 2s infinite;
        }
        
        .word-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .word-card {
            background: linear-gradient(145deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(255, 154, 158, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .word-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            transition: all 0.6s ease;
            opacity: 0;
        }
        
        .word-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 30px rgba(255, 154, 158, 0.4);
        }
        
        .word-card:hover::before {
            opacity: 1;
            left: 100%;
        }
        
        .word-card.active {
            background: linear-gradient(145deg, #a8edea 0%, #fed6e3 100%);
            animation: bounce 0.6s ease;
        }
        
        .word-english {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 10px;
        }
        
        .word-japanese {
            font-size: 1.2rem;
            color: #4a5568;
            font-weight: 500;
        }
        
        .word-emoji {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
            animation: bounce 2s infinite;
        }
        
        .quiz-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 25px;
            padding: 40px;
            text-align: center;
            animation: fadeInUp 1s ease-out 0.5s both;
        }
        
        .quiz-question {
            font-size: 1.8rem;
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        .quiz-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .quiz-option {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 15px 20px;
            font-size: 1.1rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }
        
        .quiz-option:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        .quiz-option.correct {
            background: #48bb78;
            border-color: #38a169;
            animation: correctAnswer 0.6s ease;
        }
        
        .quiz-option.incorrect {
            background: #f56565;
            border-color: #e53e3e;
            animation: shake 0.6s ease;
        }
        
        .score {
            font-size: 1.5rem;
            font-weight: 700;
            margin-top: 20px;
        }
        
        .play-button {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            margin: 10px;
        }
        
        .play-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.3);
        }
        
        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            animation: celebration 2s ease-out;
            pointer-events: none;
            z-index: 1000;
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(10px) rotate(240deg); }
        }
        
        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% { transform: translate3d(0,0,0); }
            40%, 43% { transform: translate3d(0,-20px,0); }
            70% { transform: translate3d(0,-10px,0); }
            90% { transform: translate3d(0,-4px,0); }
        }
        
        @keyframes sparkle {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 1; }
            50% { transform: scale(1.2) rotate(180deg); opacity: 0.8; }
        }
        
        @keyframes correctAnswer {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        @keyframes celebration {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
        }
        
        @keyframes sakuraFall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        @media (max-width: 768px) {
            .header h1 { font-size: 2rem; }
            .game-section { padding: 20px; }
            .word-cards { grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); }
            .quiz-options { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-star"></div>
        <div class="floating-star"></div>
        <div class="floating-star"></div>
        <div class="floating-star"></div>
    </div>
    
    <div class="sakura-container" id="sakura-container"></div>

    <div class="container">
        <header class="header">
            <h1>üåü Ëã±Ë™û„ÅßÈÅä„Åº„ÅÜÔºÅ üåü</h1>
            <p>Let's Learn English Together! ‰∏ÄÁ∑í„Å´Ëã±Ë™û„ÇíÂ≠¶„Åº„ÅÜÔºÅ</p>
        </header>

        <section class="game-section">
            <h2 class="section-title">üå∏ Poemi-chan üå∏</h2>
            <p style="font-size: 1.2rem; color: #666; margin-bottom: 30px;">Enter a topic and receive a sweet little poem üç°</p>
            
            <div style="margin-bottom: 30px;">
                <input type="text" id="topic-input" placeholder="e.g. sun and Japan" 
                       style="padding: 15px 20px; font-size: 1.1rem; border: 2px solid #ff9a9e; border-radius: 25px; width: 300px; max-width: 90%; outline: none; transition: all 0.3s ease;" />
                <br />
                <button class="play-button" onclick="generatePoem()" style="margin-top: 20px;">Generate Poem</button>
            </div>

            <div id="poem-output" style="white-space: pre-wrap; background: linear-gradient(145deg, #fff0f5, #ffeef8); padding: 25px; margin-top: 20px; border-radius: 20px; box-shadow: 0 8px 25px rgba(255, 154, 158, 0.2); max-width: 600px; margin-left: auto; margin-right: auto; font-size: 1.1rem; line-height: 1.6; color: #4a5568; min-height: 60px; display: flex; align-items: center; justify-content: center;"></div>
        </section>

    </div>

    <script>
        // Word pronunciation
        // Poemi-chan Bot functionality
        async function generatePoem() {
            const topic = document.getElementById('topic-input').value;
            const outputDiv = document.getElementById('poem-output');
            
            if (!topic.trim()) {
                outputDiv.innerText = "Please enter a topic first! üå∏";
                return;
            }
            
            outputDiv.innerText = "Thinking... üçµ";
            outputDiv.style.background = "linear-gradient(145deg, #fff0f5, #ffeef8)";

            try {
                const response = await fetch('https://poemi-chan-bot.onrender.com/generate_poem', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ topic })
                });

                const data = await response.json();
                outputDiv.innerText = data.poem || 'Something went wrong üíî';
                outputDiv.style.background = "linear-gradient(145deg, #f0fff4, #f8fff8)";
                showCelebration('üå∏');
            } catch (err) {
                outputDiv.innerText = 'Error: ' + err.message + ' üíî';
                outputDiv.style.background = "linear-gradient(145deg, #fff0f0, #ffe8e8)";
            }
        }
        
        // Enhanced input interaction
        document.addEventListener('DOMContentLoaded', function() {
            const input = document.getElementById('topic-input');
            
            input.addEventListener('focus', function() {
                this.style.borderColor = '#ff4081';
                this.style.boxShadow = '0 0 15px rgba(255, 64, 129, 0.3)';
            });
            
            input.addEventListener('blur', function() {
                this.style.borderColor = '#ff9a9e';
                this.style.boxShadow = 'none';
            });
            
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    generatePoem();
                }
            });
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Add some sparkle effects
            setInterval(() => {
                const sparkle = document.createElement('div');
                sparkle.textContent = '‚ú®';
                sparkle.style.position = 'fixed';
                sparkle.style.left = Math.random() * window.innerWidth + 'px';
                sparkle.style.top = Math.random() * window.innerHeight + 'px';
                sparkle.style.fontSize = '20px';
                sparkle.style.pointerEvents = 'none';
                sparkle.style.animation = 'sparkle 2s ease-out forwards';
                sparkle.style.zIndex = '1000';
                
                document.body.appendChild(sparkle);
                
                setTimeout(() => {
                    if (sparkle.parentNode) {
                        sparkle.parentNode.removeChild(sparkle);
                    }
                }, 2000);
            }, 3000);
            
            // Create sakura petals
            function createSakura() {
                const sakuraContainer = document.getElementById('sakura-container');
                const sakura = document.createElement('div');
                sakura.className = 'sakura';
                sakura.innerHTML = 'üå∏';
                
                // Random horizontal position
                sakura.style.left = Math.random() * 100 + '%';
                
                // Random animation duration between 8-15 seconds
                const duration = Math.random() * 7 + 8;
                sakura.style.animationDuration = duration + 's';
                
                // Random delay
                sakura.style.animationDelay = Math.random() * 2 + 's';
                
                // Random size
                const size = Math.random() * 10 + 15;
                sakura.style.fontSize = size + 'px';
                
                sakuraContainer.appendChild(sakura);
                
                // Remove sakura after animation
                setTimeout(() => {
                    if (sakura.parentNode) {
                        sakura.parentNode.removeChild(sakura);
                    }
                }, (duration + 2) * 1000);
            }
            
            // Create sakura petals continuously
            setInterval(createSakura, 800);
            
            // Create initial batch
            for (let i = 0; i < 5; i++) {
                setTimeout(createSakura, i * 200);
            }
        });
    </script>
</body>
</html>
