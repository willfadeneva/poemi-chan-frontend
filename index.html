<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Poemi-chan's Rainbow Poetry</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-pink: #ff9bb3;
      --color-blue: #8bd3ff;
      --color-yellow: #ffde7b;
      --color-green: #a0e8af;
      --color-purple: #d4a5e6;
    }
    
    body {
      font-family: 'Baloo 2', 'Comic Neue', cursive, sans-serif;
      text-align: center;
      padding: 1rem;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Rainbow Background */
    .rainbow-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.3;
      background: linear-gradient(
        to bottom,
        #ff0000 0%,
        #ff7f00 14%,
        #ffff00 28%,
        #00ff00 42%,
        #0000ff 56%,
        #4b0082 70%,
        #9400d3 84%,
        #ff1493 100%
      );
      background-size: 100% 400%;
      animation: rainbow 15s linear infinite;
    }

    @keyframes rainbow {
      0% { background-position: 0% 0%; }
      100% { background-position: 0% 100%; }
    }

    .cloud {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.7;
      z-index: -1;
    }

    .cloud:nth-child(1) {
      width: 150px;
      height: 60px;
      top: 10%;
      left: 5%;
      animation: float 20s infinite linear;
    }

    .cloud:nth-child(2) {
      width: 200px;
      height: 80px;
      top: 25%;
      right: 8%;
      animation: float 25s infinite linear reverse;
    }

    .cloud:nth-child(3) {
      width: 180px;
      height: 70px;
      bottom: 15%;
      left: 10%;
      animation: float 30s infinite linear;
    }

    @keyframes float {
      0% { transform: translateX(0) translateY(0); }
      25% { transform: translateX(50px) translateY(-20px); }
      50% { transform: translateX(100px) translateY(0); }
      75% { transform: translateX(50px) translateY(20px); }
      100% { transform: translateX(0) translateY(0); }
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
      border: 6px solid var(--color-pink);
      backdrop-filter: blur(2px);
    }

    .container::before {
      content: "";
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      background: linear-gradient(45deg, var(--color-pink), var(--color-blue), var(--color-yellow), var(--color-green), var(--color-purple));
      z-index: -1;
      border-radius: 25px;
      animation: rainbowBorder 8s linear infinite;
      background-size: 400% 400%;
      opacity: 0.7;
    }

    @keyframes rainbowBorder {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      color: #ff4081;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      text-shadow: 2px 2px 0px rgba(255,255,255,0.8);
      background: linear-gradient(to right, #ff4081, #ff8a9b);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      position: relative;
      display: inline-block;
    }

    h1::after {
      content: "‚úèÔ∏è";
      position: absolute;
      right: -40px;
      top: -10px;
      font-size: 1.5rem;
      transform: rotate(20deg);
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0) rotate(20deg); }
      50% { transform: translateY(-10px) rotate(20deg); }
    }

    .subtitle {
      color: #666;
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .input-area {
      background-color: rgba(240, 249, 255, 0.7);
      padding: 1.5rem;
      border-radius: 15px;
      margin-bottom: 2rem;
      border: 3px dashed var(--color-blue);
      position: relative;
    }

    .input-area::before {
      content: "üìù";
      position: absolute;
      left: 10px;
      top: -15px;
      font-size: 1.5rem;
      background: white;
      padding: 0 10px;
      border-radius: 50%;
      border: 3px solid var(--color-blue);
    }

    input {
      padding: 0.8rem 1rem;
      margin: 1rem 0;
      font-size: 1.1rem;
      border: 3px solid var(--color-pink);
      border-radius: 50px;
      width: 70%;
      max-width: 400px;
      font-family: 'Comic Neue', cursive;
      outline: none;
      transition: all 0.3s;
      background-color: rgba(255, 255, 255, 0.8);
    }

    input:focus {
      border-color: var(--color-purple);
      box-shadow: 0 0 0 3px rgba(212, 165, 230, 0.3);
    }

    button {
      padding: 0.8rem 2rem;
      margin-top: 1rem;
      font-size: 1.1rem;
      background-color: var(--color-green);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
      box-shadow: 0 4px 0 rgba(0,0,0,0.1);
      font-family: 'Baloo 2', cursive;
      position: relative;
      overflow: hidden;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 0 rgba(0,0,0,0.1);
      background-color: #8cd99b;
    }

    button:active {
      transform: translateY(1px);
      box-shadow: 0 2px 0 rgba(0,0,0,0.1);
    }

    button::after {
      content: "‚ú®";
      position: absolute;
      top: -10px;
      right: -10px;
      opacity: 0;
      transition: all 0.3s;
    }

    button:hover::after {
      opacity: 1;
      top: 5px;
      right: 10px;
    }

    #poem-output {
      white-space: pre-wrap;
      background: rgba(255, 255, 255, 0.8);
      padding: 1.5rem;
      margin-top: 1rem;
      border-radius: 15px;
      box-shadow: inset 0 0 0 3px var(--color-yellow);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      font-size: 1.1rem;
      line-height: 1.6;
      text-align: left;
      position: relative;
      min-height: 150px;
      font-family: 'Comic Neue', cursive;
    }

    #poem-output::before {
      content: "üìñ";
      position: absolute;
      left: -15px;
      top: -15px;
      font-size: 1.5rem;
      background: white;
      padding: 5px;
      border-radius: 50%;
      border: 3px solid var(--color-yellow);
      z-index: 1;
    }

    .decoration {
      position: absolute;
      font-size: 2rem;
      opacity: 0.7;
      z-index: 1;
    }

    .teddy-bear {
      position: absolute;
      left: 5%;
      bottom: 5%;
      font-size: 3rem;
      animation: sway 3s infinite alternate;
    }

    .stacked-books {
      position: absolute;
      right: 5%;
      top: 15%;
      font-size: 2.5rem;
    }

    @keyframes sway {
      0% { transform: rotate(-5deg); }
      100% { transform: rotate(5deg); }
    }

    .footer {
      margin-top: 2rem;
      color: #888;
      font-size: 0.9rem;
    }

    .floating {
      animation: floating 3s ease-in-out infinite;
    }

    @keyframes floating {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    @media (max-width: 600px) {
      .container {
        padding: 1rem;
      }
      
      input {
        width: 90%;
      }
      
      .teddy-bear, .stacked-books {
        display: none;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      h1::after {
        right: -30px;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="rainbow-bg"></div>
  <div class="cloud"></div>
  <div class="cloud"></div>
  <div class="cloud"></div>
  
  <div class="container">
    <div class="decoration" style="top: 10%; left: 5%;">üß∏</div>
    <div class="decoration" style="top: 20%; right: 8%;">üé®</div>
    <div class="decoration" style="bottom: 15%; right: 10%;">‚úèÔ∏è</div>
    
    <h1 class="floating">Poemi-chan's Rainbow Poetry</h1>
    <p class="subtitle">Where colorful ideas become magical poems! üåà‚ú®</p>
    
    <div class="input-area">
      <p>What colorful thing should your poem be about?</p>
      <input type="text" id="topic-input" placeholder="e.g. rainbow unicorns, space adventure, or happy feelings" />
      <br />
      <button onclick="generatePoem()">
        <span>Make My Rainbow Poem!</span>
      </button>
    </div>
    
    <div id="poem-output">Your colorful poem will appear here! Watch the magic happen... üåü</div>
    
    <div class="teddy-bear">üß∏</div>
    <div class="stacked-books">üìö</div>
    
    <div class="footer">
      Made with ‚ù§Ô∏è and all the colors of the rainbow! by Harman's Dad
    </div>
  </div>

  <script>
    async function generatePoem() {
      const topic = document.getElementById('topic-input').value;
      const outputDiv = document.getElementById('poem-output');
      
      if (!topic) {
        outputDiv.innerHTML = "Please enter something colorful for your poem!<br>How about 'rainbow unicorns' or 'dancing stars'? üåü";
        return;
      }
      
      // Create a cute typing animation
      outputDiv.innerHTML = "Poemi-chan is painting with words... <span class='typing'></span>";
      const typingEl = outputDiv.querySelector('.typing');
      let dots = 0;
      const typingInterval = setInterval(() => {
        dots = (dots + 1) % 4;
        typingEl.textContent = '.'.repeat(dots);
      }, 300);
      
      // Add some cute emoji decorations that change while waiting
      const emojis = ['‚úèÔ∏è', 'üìù', 'üìñ', 'üé®', '‚ú®', 'üåà', 'üñåÔ∏è', 'üéà'];
      let emojiIndex = 0;
      const emojiInterval = setInterval(() => {
        emojiIndex = (emojiIndex + 1) % emojis.length;
        typingEl.textContent = ' ' + emojis[emojiIndex] + ' '.repeat(3 - dots) + '.'.repeat(dots);
      }, 500);

      try {
        const response = await fetch('https://poemi-chan-bot.onrender.com/generate_poem', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ topic })
        });

        const data = await response.json();
        clearInterval(typingInterval);
        clearInterval(emojiInterval);
        
        if (data.poem) {
          // Add some cute formatting to the poem
          const formattedPoem = data.poem.replace(/\n/g, '<br>')
            .replace(/^/g, 'üåü ')
            .replace(/\n/g, '\nüåü ');
          outputDiv.innerHTML = formattedPoem + "<div style='text-align:center;margin-top:1rem;'>üåà <em>Ta-da! Your rainbow poem is ready!</em> üåà</div>";
          
          // Add rainbow confetti effect
          setTimeout(() => {
            rainbowConfetti();
          }, 500);
        } else {
          outputDiv.innerHTML = "Oops! Poemi-chan's rainbow got a little cloudy.<br>Try again with a different colorful idea! üå¶Ô∏è";
        }
      } catch (err) {
        clearInterval(typingInterval);
        clearInterval(emojiInterval);
        outputDiv.innerHTML = "Oh no! Poemi-chan can't find the rainbow right now.<br>Try again later when the sun comes out! ‚òÅÔ∏è";
      }
    }
    
    function rainbowConfetti() {
      const colors = ['#ff0000', '#ff7f00', '#ffff00', '#00ff00', '#0000ff', '#4b0082', '#9400d3'];
      const container = document.querySelector('.container');
      
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.style.position = 'fixed';
        confetti.style.width = (Math.random() * 10 + 5) + 'px';
        confetti.style.height = (Math.random() * 10 + 5) + 'px';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.top = -20 + 'px';
        confetti.style.opacity = Math.random() * 0.7 + 0.3;
        confetti.style.borderRadius = '50%';
        confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
        confetti.style.animation = `rainbow-fall ${Math.random() * 3 + 2}s linear forwards`;
        
        document.body.appendChild(confetti);
        
        // Remove confetti after animation
        setTimeout(() => {
          confetti.remove();
        }, 5000);
      }
      
      // Add CSS for falling animation
      const style = document.createElement('style');
      style.textContent = `
        @keyframes rainbow-fall {
          to { 
            transform: translateY(calc(100vh + 20px)) rotate(${Math.random() * 360}deg);
            opacity: 0;
          }
        }
      `;
      document.head.appendChild(style);
    }
    
    // Make the input focus cute
    document.getElementById('topic-input').addEventListener('focus', function() {
      this.style.backgroundColor = '#fff9c4';
      this.placeholder = "What's your colorful idea?";
    });
    
    document.getElementById('topic-input').addEventListener('blur', function() {
      this.style.backgroundColor = 'rgba(255, 255, 255, 0.8)';
      this.placeholder = "e.g. rainbow unicorns, space adventure, or happy feelings";
    });
  </script>
</body>
</html>
