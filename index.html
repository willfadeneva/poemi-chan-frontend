<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Poemi-chan Bot</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #ffe6f0;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      color: #ff4081;
    }

    input, button {
      padding: 0.7rem;
      margin-top: 1rem;
      font-size: 1rem;
    }

    #poem-output {
      white-space: pre-wrap;
      background: #fff0f5;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>🌸 Poemi-chan 🌸</h1>
  <p>Enter a topic and receive a sweet little poem 🍡</p>

  <input type="text" id="topic-input" placeholder="e.g. sun and Japan" />
  <br />
  <button onclick="generatePoem()">Generate Poem</button>

  <div id="poem-output"></div>

  <script>
    async function generatePoem() {
      const topic = document.getElementById('topic-input').value;
      const outputDiv = document.getElementById('poem-output');
      outputDiv.innerText = "Thinking... 🍵";

      try {
        const response = await fetch('https://poemi-chan-bot.onrender.com/generate_poem', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ topic })
        });

        const data = await response.json();
        outputDiv.innerText = data.poem || 'Something went wrong 💔';
      } catch (err) {
        outputDiv.innerText = 'Error: ' + err.message;
      }
    }
  </script>
</body>
</html>
